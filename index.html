<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Slider</title>
        <link rel="stylesheet" href="./css/app.css" />
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <section>
            <div id="app">
                <div class="container">
                    <div class="carousel">
                        <div class="carousel_item">
                            <img
                                class="carousel_img"
                                :src="slides[currentIndex].image"
                                class="card-img-top"
                            />
                            <div class="details">
                                <h3 class="title">
                                    {{ slides[currentIndex].title }}
                                </h3>
                                <p class="text">
                                    {{ slides[currentIndex].text }}
                                </p>
                            </div>
                        </div>
                        <div class="arrow arrow--right" @click="nextSlide()"></div>
                        <div class="arrow arrow--left" @click="prevSlide()"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./js/app.js"></script>
    </body>
</html>
